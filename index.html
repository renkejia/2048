<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>2048</title>
    <link rel="stylesheet" href="./css/2048.css">
    <script src="./js/jquery-3.4.1.min.js"></script>

    <header class="header">
        <h1 class="header__title">2048</h1>

        <div class="board__cell" id="board__cell-2-0"></div>
        <div class="board__cell" id="board__cell-2-1"></div>
        <div class="board__cell" id="board__cell-2-2"></div>
        <div class="board__cell" id="board__cell-2-3"></div>

        <div class="board__cell" id="board__cell-3-0"></div>

        <div class="board__cell" id="board__cell-3-2"></div>
